<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <!-- ini buat ganti icon globe di website yang dibikin -->
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=css-tricks.com">
    <!-- word wrap pake alt + z -->
    <!-- cdnjs fontawesome gunanya untuk connect CSS elements dari database yang ada -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <!-- connect css -->
    <link rel="stylesheet" href="style.css"> 
    <!-- tinggal ketik biasa terus pencet tab atau enter-->
</head>
<body>
    <!-- div.quote-container#quote-container hashtag means ID ENTER-->
    <div class="quote-container" id="quote-container">
        <!-- Quote -->
        <div class="quote-text">
            <!-- font awesome thingy -->
            <i class="fas fa-quote-left"></i>
            <!-- saatnya di delete placeholdernya kalo udah mulai bikin function -->
            <span id="quote"><span>
        </div>
        <!-- Author of the quote -->
        <div class="quote-author">
            <span id="author"></span>
        </div>
        <!-- Buttons -->
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet This!">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="new-quote">New Quote?</button>
        </div>
    </div>
    <!-- Loader -->
    <div class="loader" id="loader"></div>

    <!-- script -->
    <Script src="script.js"></script>
</body>
</html>
